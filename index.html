<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <title>Bin2Dec</title>
</head>
<body>
  <div class="form">  
    <h1>Binary To Decimal</h1>
        <form action="/" method="post">
            <div class="field-wrap">
                <label>
                  Binary Number:
                </label>
                <span class="field-title">Binary Number:</span>
                <input id="input" type="number"required value="0"/>
            </div>
            <div class="field-wrap">
                <label>
                  Decimal Number:
                </label>
                <span class="field-title">Decimal Number:</span>
                <input id="output" type="text" value="0"/>
            </div>
        </form>
        <div>
            <button class="button button-block button-convert">Convert</button>
            <button class="button button-block button-reset">Reset</button>
        </div>
        <script type="text/javascript" src="js/app.js"></script>
</div> <!-- /form -->
</body>
</html>
